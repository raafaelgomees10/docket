<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.ico">
    <title>Docket</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>

<body>
    <div id="success" class="success">
        <img src="img/success.png" class="successIcon" alt="Sucesso">
        <div class="successPipe"></div>
        <p class="successText">Candidatura envida com sucesso!</p>
    </div>
    <div class="myContainer">
        <img class="myLogo" src="img/logo.png" alt="Logo Docket">

        <div class="myContent">
            <div class="card-1">
                <h1 class="card-1-title">Venha trabalhar na Docket</h1>
                <p class="card-1-subtitle">Preencha o formulário abaixo e venha trabalhar em uma das startups mais
                    desejadas do brasil
                </p>
                <p class="card-1-data">Dados Pessoais</p>

                <form autocomplete="off" class="form-info" id="myForm">

                    <div class="form-name">
                        <label class="input-required"> Nome completo:</label>
                        <input class="input-name" id="input-name" type="text" placeholder="Digite seu nome" required />
                        <p id="helper-name" class="text-helper"></p>
                    </div>

                    <div class="form-email">
                        <label class="input-required">E-mail:</label>
                        <input class="input-email" id="input-email" type="email" placeholder="Digite seu email"
                            required />
                        <p id="helper-email" class="text-helper"></p>
                    </div>

                    <div class="form-telefone">
                        <div class="divTelefone">
                            <Label class="input-required"> Telefone 1:</Label>
                            <input type="text" id="input-tel1" class="input-telefone" maxlength="15" minlength="14"
                                placeholder="(88) 88888-8888" required />
                        </div>

                        <div class="divTelefone">
                            <Label class="label-tel2">Telefone 2:</Label>
                            <input type="text" id="input-tel2" class="input-telefone2" maxlength="11" minlength="10"
                                placeholder=" (88) 88888-8888">
                        </div>
                    </div>
                    <input type="submit" class="btnSend" id="btnEnviar" />
                </form>
            </div>

            <!-- card 2  -->
            <div class="card-2">
                <div class="card-2-line"></div>
                <h1 class="card-2-title">Ficha do Candidato</h1>

                <div class="card-2-subtitle" id="subtitle">
                    <p>Preencha o formulário e clique em "Enviar" após conferir atentamente</p>
                </div>
                <div id="results" class="card-2-results">
                    <label class="card-2-name">Nome Completo: </label>
                    <p class="card-2-pResult" id="nameResult"></p>

                    <label class="card-2-email">Email: </label>
                    <p class="card-2-pResult" id="emailResult"></p>

                    <label class="card-2-telefone1">Telefone 1:</label>
                    <p class="card-2-pResult" id="tel1Result"></p>

                    <label class="card-2-telefone2">Telefone 2:</label>
                    <p class="card-2-pResult resultTel2" id="tel2Result"></p>
                </div>

                <div class="card-2-projects">
                    <label class="card-2-projectsTitle">Seus Projetos:</label>
                    <div class="card-2-projectsCarousel">
                        <button class="card-2-projectBtn" onclick="">
                        </button>
                        <div class="card-2-projectsDivList">
                            <ul class="card-2-projectsList" id="card-2-projectsList">
                                <!-- dados vindo via javascript -->
                            </ul>
                        </div>
                        <button class="card-2-projectBtn" onclick="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p id="footer" class="footerText"></p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/api.js"></script>
</body>

</html>
